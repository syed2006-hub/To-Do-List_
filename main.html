<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="to do list application">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon (3).png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>To Do List</title>
</head>
<body >
    <div id="inputcontainer" >
        <div id="inputerrorbox" onclick="hideerrbox()">
            <h1>&#9888</h1>
            <h3>Be bold to make a task</h3>
        </div>
        <div id="linputerrorbox" onclick="hidelerrbox()">
            <h1>&#x1f631</h1>
            <h3>Ohh..Doctor Strange</h3>
            <small>Enter a valid date</small>
        </div>
            <nav>
                <h1 id="tasknav"><p id="returnarrr" onclick=returnto()>&#8592</p> Add New Task..</h1>
            </nav>
            <div id="inpentries">
                <label class="inpentries" for="inptask">What is to be done?</label>

                <input class="inpentries" type="text" id="inptask" 
                placeholder="Set A Task For Today" required
                name="taskfield"
                oninvalid="setCustomValidity('Enter your task here')" 
                oninput="setCustomValidity('')"
                autocomplete="off" 
                style="width: 100%;">

                <label class="inpentries" for="inpdate">Due date</label>

                <input class="inpentries" type="date" id="inpdate" 
                placeholder="Due date" required 
                name="datefield"
                oninvalid="setCustomValidity('Enter due date here')" 
                oninput="setCustomValidity('')"
                autocomplete="off"
                style="width: 100%;"
                max="2090-05-11"
                onkeydown="formatdate()">
            </div>
            <h2 type="submit" id="addtaskbtn" onclick="update()" aria-keyshortcuts="Enter">&#10003</h2>
    </div>
<div id="all">
    <div id="bgimg">
        <img src="img/icon (5).png" alt="loading" >
        
    </div>
    <a href="main.html">
        <img id="mainicon" src="img/icon (3).png" alt="" srcset="">
    </a>
    <div class="row">
        <div class="col2">
            <h1 id="h1one">Think Today</h1>
            <h1 id="h1two">Do Tomorrow</h1>
        </div>
    </div>
    <div id="content">
        <ul id="listitem">
            
        </ul>
    </div>
    <div id="inputbox">
        <h1 id="addbtn" onclick="show()">+</h1>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
